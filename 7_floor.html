    <div id="about" class="about1">
        <img src="img/marker1.svg" id="marker1">
        <img src="img/marker2.svg" id="marker2">

        <script>
            var marker1 = document.getElementById('marker1');
            var marker2 = document.getElementById('marker2');


            marker1.onmousedown = function(e) {

            marker1.style.position = 'absolute';
            moveAt(e);

            document.body.appendChild(marker1);

            marker1.style.zIndex = 1000;

            function moveAt(e) {
                marker1.style.left = e.pageX - marker1.offsetWidth / 2 + 'px';
                marker1.style.top = e.pageY - marker1.offsetHeight / 2 + 'px';
            }

            document.onmousemove = function(e) {
                moveAt(e);
            }

            marker1.onmouseup = function() {
                document.onmousemove = null;
                marker1.onmouseup = null;
            }

            marker1.ondragstart = function() {
                return false;
            }
        };



            marker2.onmousedown = function(e) {

            marker2.style.position = 'absolute';
            moveAt(e);

            document.body.appendChild(marker2);

            marker2.style.zIndex = 1000;

            function moveAt(e) {
                marker2.style.left = e.pageX - marker2.offsetWidth / 2 + 'px';
                marker2.style.top = e.pageY - marker2.offsetHeight / 2 + 'px';
            }

            document.onmousemove = function(e) {
                moveAt(e);
            }

            marker2.onmouseup = function() {
                document.onmousemove = null;
                marker2.onmouseup = null;
            }

            marker2.ondragstart = function() {
                return false;
            }

            };
        </script>
